<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,600&display=swap" rel="stylesheet">
    <title>Meditation App</title>
</head>

<body class="page">
    <video class="page__video" loop>
        <source src="./video/rain.mp4" type="video/mp4">
    </video>
    <div class="switch-time">
        <button class="time switch-time__time switch-time__time_border-white switch-time__time_theme-white" data-seconds="120">
            2 Minutes
        </button>
        <button class="time switch-time__time switch-time__time_border-white switch-time__time_theme-white" data-seconds="300">
            5 Minutes
        </button>
        <button class="time switch-time__time switch-time__time_border-white switch-time__time_theme-white" data-seconds="600">
            10 Minutes
        </button>
    </div>
    <div class="timer">
        <audio class="timer__track" loop>
            <source src="./sounds/rain.mp3" type="audio/mp3">
        </audio>
        <div class="controls">
            <img class="controls__play" src="./svg/play.svg" alt="play">
            <img class="controls__pause" src="./svg/pause.svg" alt="pause">
            <img class="controls__replay" src="./svg/replay.svg" alt="replay">
        </div>
        <object class="timer__track-outline" type="image/svg+xml" data="./svg/track-outline.svg"></object>
        <object class="timer__moving-outline" type="image/svg+xml" data="svg/moving-outline.svg"></object>
        <p class="timer__time"></p>
    </div>
    <div class="switch-environment">
        <button class="weather switch-environment__rain">
            <img src="./svg/rain.svg" alt="rain">
        </button>
        <button class="weather switch-environment__beach">
            <img src="./svg/beach.svg" alt="beach">
        </button>
    </div>
    <script src="./app.js"></script>
</body>

</html>

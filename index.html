<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,600&display=swap" rel="stylesheet">
    <title>Meditation App</title>
</head>

<body class="page">
    <video class="page__video" loop>
        <source src="./video/rain.mp4" type="video/mp4" data-video="rain">
        <source src="./video/beach.mp4" type="video/mp4" data-video="beach">
    </video>
    <div class="switch-time">
        <button class="time switch-time__time switch-time__time_border-white switch-time__time_theme-white"
            data-seconds="120">
            2 Minutes
        </button>
        <button class="time switch-time__time switch-time__time_border-white switch-time__time_theme-white"
            data-seconds="300">
            5 Minutes
        </button>
        <button class="time switch-time__time switch-time__time_border-white switch-time__time_theme-white"
            data-seconds="600">
            10 Minutes
        </button>
    </div>
    <div class="timer">
        <audio class="timer__track" loop>
            <source src="./sounds/rain.mp3" type="audio/mp3" data-track="rain">
            <source src="./sounds/beach.mp3" type="audio/mp3" data-track="beach">
        </audio>
        <svg class="timer__track-outline" width="453" height="453" viewBox="0 0 453 453" fill="none"
            xmlns="http://www.w3.org/2000/svg">
            <circle cx="226.5" cy="226.5" r="216.5" stroke="white" stroke-width="20" />
        </svg>
        <svg class="timer__moving-outline" width="453" height="453" viewBox="0 0 453 453" fill="none"
            xmlns="http://www.w3.org/2000/svg">
            <circle cx="226.5" cy="226.5" r="216.5" stroke="#018EBA" stroke-width="20" />
        </svg>
        <div class="controls">
            <img class="controls__play" src="./svg/play.svg" alt="play">
            <img class="controls__pause" src="./svg/pause.svg" alt="pause" hidden>
            <img class="controls__replay" src="./svg/replay.svg" alt="replay">
        </div>
        <p class="timer__time" hidden></p>
    </div>
    <div class="switch-environment">
        <button class="weather switch-environment__rain" data-environment="rain">
            <img src="./svg/rain.svg" alt="rain">
        </button>
        <button class="weather switch-environment__beach" data-environment="beach">
            <img src="./svg/beach.svg" alt="beach">
        </button>
    </div>
    <script src="./app.js"></script>
</body>

</html>
